<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
var socket = io();

var myGamePiece = new Component(200, 200);
var pieces=new Array();

var counterData=0;
var receivedData;


socket.on('data1', function(msg1){
  receivedData=msg1;
});


// interval function to gather data
function intData() {
setInterval(function(){
  if(receivedData!=null&&receivedData.id!=myGamePiece.id){

    var newPiece=true;

    for(var x=0; x<pieces.length; x++){
      if(pieces[x].id==receivedData.id){
        pieces[x].update(receivedData.posX, receivedData.posY);
        newPiece=false;
      }
    }

    if(newPiece){
      pieces.push(new Component2(receivedData.posX, receivedData.posY, receivedData.id));
    }

  }
}, 1);
}

intData();

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.update();

    // sending your position
    counterData++;
    if(counterData==3){
      counterData=0;
      var data={"id":myGamePiece.id,"posX":myGamePiece.x,"posY":myGamePiece.y};
      socket.emit('data1', data);
    }





    for(var x=0; x<pieces.length; x++){
        pieces[x].show();
        if(pieces[x].timer<=0){
          pieces.splice(x,1);
        }
    }






}// end of game update



function Component( x, y) {

    this.id=Math.floor(Math.random()*100);
    this.speed = 0;
    this.speed2 = 0;
    this.x = x;
    this.y = y;

    this.update = function() {
        this.speed = 0;
        this.speed2 = 0;
        if (myGameArea.keys && myGameArea.keys[40]) {this.speed2= 1; }
        if (myGameArea.keys && myGameArea.keys[38]) {this.speed2= -1; }
        if (myGameArea.keys && myGameArea.keys[39]) {this.speed= 1; }
        if (myGameArea.keys && myGameArea.keys[37]) {this.speed= -1; }

        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.fillStyle = "red";
        ctx.fillRect(30 / -2, 30 / -2, 30, 30);
        ctx.restore();

        this.x += this.speed;
        this.y += this.speed2;
    }
}

function Component2( x, y, id) {

    this.x = x;
    this.y = y;
    this.id=id;
    this.timer=100;

    this.update = function(newX, newY) {

        this.x = newX;
        this.y = newY;
        this.timer=100;
    }

    this.show = function() {

        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.fillStyle = "blue";
        ctx.fillRect(30 / -2, 30 / -2, 30, 30);
        ctx.restore();

        this.timer--;

    }
}



// note
// extra interval function to distribiute data?



























function startGame() {
    myGameArea.start();
}


var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

</script>






</body>
</html>
