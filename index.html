<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
var socket = io();

var myGamePiece = new Component(200, 200);
var pieces=new Array();

var counterData=0;
var receivedData;


socket.on('data1', function(msg1){
  receivedData=msg1;
});


// interval function to gather data
function intData() {
setInterval(function(){
  if(receivedData!=null&&receivedData.id!=myGamePiece.id){

    var newPiece=true;

    for(var x=0; x<pieces.length; x++){
      if(pieces[x].id==receivedData.id){
        pieces[x].update(receivedData.posX, receivedData.posY, receivedData.posA);
        newPiece=false;
      }
    }

    if(newPiece){
      pieces.push(new Component2(receivedData.posX, receivedData.posY, receivedData.posA, receivedData.id));
    }

  }
}, 1);
}

/// to modify?
intData();



function updateGameArea() {
    myGameArea.clear();
    myGamePiece.update();

    // sending your position
    counterData++;
    if(counterData==3){
      counterData=0;
      var data={"id":myGamePiece.id,"posX":myGamePiece.x,"posY":myGamePiece.y,"posA":myGamePiece.angle};
      socket.emit('data1', data);
    }





    for(var x=0; x<pieces.length; x++){
        pieces[x].show();
        if(pieces[x].timer<=0){
          pieces.splice(x,1);
        }
    }






}// end of game update



function Component( x, y) {

    this.id=Math.floor(Math.random()*100);

    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;

    this.x = x;
    this.y = y;

    this.update = function() {

        this.speed = 0;
        this.moveAngle = 0;

        if (myGameArea.keys && myGameArea.keys[40]) {this.speed= 1; }
        if (myGameArea.keys && myGameArea.keys[38]) {this.speed= -1; }
        if (myGameArea.keys && myGameArea.keys[37] ) {this.moveAngle = -1; }
        if (myGameArea.keys && myGameArea.keys[39] ) {this.moveAngle = 1; }

        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = "red";
        ctx.fillRect(30 / -2, 60 / -2, 30, 60);
        ctx.restore();

        this.angle += this.moveAngle * Math.PI / 180;
        this.x -= this.speed * Math.sin(this.angle);
        this.y += this.speed * Math.cos(this.angle);
    }
}


function Component2( x, y, a, id) {

    this.id=id;

    this.speed = 0;
    this.angle = a;
    this.moveAngle = 0;

    this.x = x;
    this.y = y;
    this.targetX=x;
    this.targetY=y;

    this.timer=100;

    this.update = function(newX, newY, newA) {

        this.targetX = newX;
        this.targetY = newY;
        this.targetA = newA;
        this.timer=100;

    }

    this.show = function() {

      if(this.targetX>this.x){
        this.x+=1;
      }
      if(this.targetX<this.x){
        this.x-=1;
      }
      if(this.targetY>this.y){
        this.y+=1;
      }
      if(this.targetY<this.y){
        this.y-=1;
      }


      if(this.targetA>this.angle){
        this.moveAngle=1;
      }
      if(this.targetA<this.angle){
        this.moveAngle=-1;
      }
      if(Math.abs(this.targetA-this.angle)<0.05){
        this.moveAngle=0;
      }


      this.angle += this.moveAngle * Math.PI / 180;

      ctx = myGameArea.context;
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = "blue";
      ctx.fillRect(30 / -2, 60 / -2, 30, 60);
      ctx.restore();

      this.timer--;

    }
}



// note
// extra interval function to distribiute data?



























function startGame() {
    myGameArea.start();
}


var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

</script>






</body>
</html>
